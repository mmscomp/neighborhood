<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h2>Paris Locations</h2>
    </header>
    <div class- "container">
        <div id="menu">
            <div class="inSelect">

                <input data-bind="text: name" />
                <h3 data-bind="foreach: locations">
                    <a href="#" data-bind="click: $root.marker">
                        <p data-bind="text: name"></p>
                    </a>
                </h3>

            </div>

            <div id="map">
                <p data-bind="map: map"></p>
            </div>
        </div>
    </div>
    <script src="bower_component/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9gvHI8M3MazFFG5ih5NlvJjG6xUrkElY&v=3&callback=initMap">
    </script>

</body>

</html>
