<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paris</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h2>Select a  Location</h2>
    </header>
    <!--  <div class="container">-->
    <div id="menu">
        <div class="inSelect">

            <div class="opt">
                <div class="sel">
                    <input data-bind="textInput: city">
                </div>
                <!--"value: city, valueUpdate: 'afterkeydown'">-->
                <div class="place">
                    <a href="#" data-bind="click: function() {$root.findCity(city)}">
                        <span data-bind="text: city"></span>
                        <br>
                    </a>


                </div>
            </div>
            <span data-bind="with: city "></span>
            <div class="opt">
                <div class="sel">
                    <p>
                        <select data-bind="options: places, optionsText: 'place', value: selectedPlace, optionsCaption: ''"></select>
                    </p>
                </div>

                <div data-bind="visible: selectedPlace">
                    <span data-bind="with: places"></span>
                    <div class="place">
                        <a href="#" data-bind="click: function(){$root.searchPlaces(selectedPlaceText())}">
                            <p data-bind="text: selectedPlaceText"></p>
                        </a>
                    </div>
                    <!--                <span data-bind="with: selectedPlaceText"></span>
                    <span data-bind="text: selectedPlace() ? $root.filterMe(selectedPlaceText()):''"></span>
    -->
                </div>
            </div>
                 <!--ko if: $root.selectedPlaceText()-->
            <p>
                <span data-bind="with: selectedPlace"></span>
                <select data-bind="options: locationAll, 
                optionsText: 'name', 
                value: selectedName, 
                optionsCaption: ''"></select>
            </p>
            <div data-bind="visible: selectedName">

                <span data-bind="with: locationAll"></span>
                <a href="#" data-bind="click: function(){$root.clickMeDOM(selectedText())}">
                    <p data-bind="text: selectedText"></p>
                </a>
                <span data-bind="with: selectedText"></span>
                <span data-bind="text: selectedName() ? $root.filterMe(selectedText()):''"></span>

            </div>

            <!-- ko if: !$root.selectedName()-->
            <ul data-bind="foreach: locationAll">
                <li>
                    <a href="#" data-bind="click: function() {$root.clickMeDOM(name)}">
                        <span data-bind="text: name "></span>
                    </a>
                    <span data-bind="text: name ? $root.allMarkers(name):''"></span>

                </li>
            </ul>

            <!-- /ko -->
<!--/ko -->
        </div>

        <div id="map"></div>
    </div>

    <!--  </div> -->

    <script src="bower_component/knockout.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB9gvHI8M3MazFFG5ih5NlvJjG6xUrkElY&callback=initMap" async defer onerror="googleError()">
    </script>


</body>

</html>
